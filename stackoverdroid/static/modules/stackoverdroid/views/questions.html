<div ng-controller="questionsCtrl">
    <main class="container">
        <ul class="nav nav-pills nav-fill mt-3">
            <li class="nav-item">
                <a class="nav-link active" href="#">Latest Questions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Top Voted Questions</a>
            </li>
        </ul>
        <div class="my-3 p-3 bg-dark rounded box-shadow">
            <h6 class="pb-2 mb-0 ">Questions</h6>
            <div class="media mt-2 question"
                 ng-repeat="question in questions"
                 ng-mouseenter="showQuestionShowButton = true"
                 ng-mouseleave="showQuestionShowButton = false"
                 ng-init="showQuestionBody = false; showQuestionShowButton = false; showButtonClicked = false">
                <img alt="32x32"
                     class="mr-4 rounded" style="width: 32px; height: 32px;"
                     ng-src="{{ question.owner.profile_image }}"
                     data-holder-rendered="true">
                <div class="media-body pb-2 small">
                    <div class="mt-0 question-title d-inline-block">{{ question.title }}</div>
                    <button type="button"
                            role="button"
                            ng-style="showQuestionShowButton && {'opacity': '1'}"
                            class="btn btn-outline-primary d-inline-block border-0 ml-1"
                            data-toggle="collapse" data-target="#question-{{ question.question_id }}"
                            aria-expanded="false" aria-controls="question-{{ question.question_id }}"
                            ng-click="showQuestionBody = !showQuestionBody;showButtonClicked = true">{{ showQuestionBody ? 'Hide Question' : 'Show Question' }}
                    </button>
                    <!--<div id="question-{{ question.question_id }}" ng-style="showQuestionBody && {'opacity': '1'}" class="question-body">-->
                    <div id="question-{{ question.question_id }}" ng-if="showButtonClicked">
                        <div class="media-body-html" ng-bind-html="question.body | trustHTML"></div>

                        <div class="media mt-3 answer" ng-repeat="answer in question.answers">
                            <a href="#">
                                <img alt="32x32"
                                     class="mr-2 rounded" style="width: 32px; height: 32px;"
                                     ng-src="{{ answer.owner.profile_image }}"
                                     data-holder-rendered="true">
                            </a>
                            <div class="media-body pb-2 ">
                                <div class="media-body-html" ng-bind-html="answer.body | trustHTML"></div>
                                <div class="media mt-3 comment" ng-repeat="comment in answer.comments">
                                    <a href="#">
                                        <img alt="32x32"
                                             class="mr-2 rounded" style="width: 32px; height: 32px;"
                                             ng-src="{{ comment.owner.profile_image }}"
                                             data-holder-rendered="true">
                                    </a>
                                    <div class="media-body pb-2 ">
                                        <div class="media-body-html" ng-bind-html="comment.body | trustHTML"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </main>

</div>
